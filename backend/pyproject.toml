[project]
name = "backend"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncpg>=0.30.0",
    "bcrypt>=4.3.0",
    "fastapi[standard]>=0.115.12",
    "hvac>=2.3.0",
    "loguru>=0.7.3",
    "openai>=1.70.0",
    "opentelemetry-api>=1.32.1",
    "opentelemetry-exporter-otlp>=1.32.1",
    "opentelemetry-instrumentation-fastapi>=0.53b1",
    "opentelemetry-instrumentation-sqlalchemy>=0.53b1",
    "opentelemetry-sdk>=1.32.1",
    "passlib[bcrypt]>=1.7.4",
    "psutil>=7.0.0",
    "pydantic-settings>=2.8.1",
    "pyjwt>=2.10.1",
    "sqlalchemy[asyncio]>=2.0.40",
]

[tool.black]
line-length = 115
ensure_newline_before_comments = true

[tool.isort]
profile = "black"

# 1. Specify the order of import sections:
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"

# 2. Tell isort which modules are firstâ€‘party:
known_first_party = ["core", "models", "schemas", "validators", "adapters", "services", "constants", "api", "routers"]
